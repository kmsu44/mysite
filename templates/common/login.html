{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="sharebox"><a href="group.html" id="share"><b>LET'S<br>START</a></b></div>
        <h1><a href="/pybo/" id="pagename">SHARESHARE</a></h1>

        <nav>
            <a href="joined.html" id="share">CART</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }}(로그아웃)</a>
            {% else %}
            <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
            {% endif %}
        </nav>

    </header>

    <div id="loginbox">
        <form action="{% url 'common:login' %}" method="post" class="login" style="margin-top: 150px;">
            {% csrf_token %}
            <p style="font-size: 60px; font-weight: 100;">LOG IN</p>
            <input type="text" placeholder="ID" class="form-control" name="username"
            id="username" value="{{ form.username.value|default_if_none:'' }}">
            <div style="height: 7px;"></div>
            <input type="password" placeholder="Password" class="form-control" name="password"
            id="password" value="{{ form.password.value|default_if_none:'' }}">
            <div style="height: 3px;"></div>
            <div style="margin-top: 10px;"></div>
            <button id="loginButton" type ="submit" class = "btn btn-primary">LOG IN</button>
            <br>
            <div style="margin: 5px;"></div>
            
            <a href="{% url 'common:signup' %}" style="text-decoration: none; color: darkslategrey; margin-top: 100px;">Don't have an account?</a>
            
            {% include "form_errors.html" %}
            </div>
        </form>
    </div>
        
    <div id="finish">
        <footer class="footer">
            <h1><a href="/pybo/" id="pagename">SHARESHARE</a></h1>
            <div>
            This is Team TAG's Project!!<br>
            최락원, 김민수, 이은서, 변승진, 이은지, 유종혁
            </div>
        </footer>
    </div>
</body>
</html>
